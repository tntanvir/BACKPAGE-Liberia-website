services:
  web:
    build: .
    command: gunicorn BackPage.wsgi:application --bind 0.0.0.0:9000 --workers 3
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis

  worker:
    build: .
    command: celery -A BackPage worker -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - web

  redis:
    image: redis:alpine
    ports:
      - "6378:6379"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./staticfiles:/static
      - ./media:/media
    depends_on:
      - web